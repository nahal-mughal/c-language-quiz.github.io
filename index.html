<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./QZ.css">
    <title>Quiz Site</title>
</head>

<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1)This is dummy question</h2>
            <div class="row">
                <input type="radio" name="option" id="option1" class="options" value="a">
                <label for="option1">Option1</label>
            </div>
            <div class="row">
                <input type="radio" name="option" id="option2" class="options" value="b">
                <label for="option2">Option2</label>
            </div>
            <div class="row">
                <input type="radio" name="option" id="option3" class="options" value="c">
                <label for="option3">Option3</label>
            </div>
            <div class="row">
                <input type="radio" name="option" id="Option4" class="options" value="d">
                <label for="Option4">Option4</label>
            </div>
            <button id="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="./QZ.js"></script>
</body>

</html>
